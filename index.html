<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://logodix.com/logo/380550.png">
    <title>Scientific Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    <body>
        <header>
            <label class ="toggle">
                <span class="onoff"></span>
                <input type="checkbox" id="toggle-switch" onchange="toggleLight()">
                <span class="slider"></span>
            </label>
        </header>
        <div class="container">
       <div class="calculator">
        
         <input type="text" id="display" >
         <div class="buttons" id="hidden-row">

            <input type="button" value="√" onclick="sqrt()" >
            <input type="button" value="abs" onclick="abs()">
            <input type="button" value="n!" onclick="calculateFactorial()">
            <input type="button" value="x⁻¹" onclick="xneg()">
            
         </div>
         <div class="buttons" id="hidden-row">
            <input type="button" value="e" onclick="e()" >
            <input type="button" value="π" onclick="pi()">
            <input type="button" value="ln" onclick="ln()">
            <input type="button" value="x³" onclick="power3()">

         </div>
         <div class="buttons" id="hidden-row">

            <input type="button" value="sin" onclick="sin()" >
            <input type="button" value="cos" onclick="cos()">
            <input type="button" value="tan" onclick="tan()">
            <input type="button" value="x²" onclick="power2()">

         </div>
         
         <hr>
         <div class="buttons">
            <input type="button" value="AC" onclick="updateclear()" id="clear-button">
            <input type="button" value="+/-" onclick="toggleSign()">
            <input type="button" value="%" onclick="update('%')">
            <input type="button" value="÷" onclick="update('/') ">
         </div>
         <div class="buttons">
            <input type="button" value="7" onclick="update(7) ">
            <input type="button" value="8" onclick="update(8) ">
            <input type="button" value="9" onclick="update(9) ">
            <input type="button" value="×" onclick="update('*') ">
         </div>
       <div class="buttons">
         <input type="button" value="4" onclick="update(4)">
         <input type="button" value="5" onclick="update(5)">
        <input type="button" value="6" onclick="update(6)">
        <input type="button" value="-" onclick="update('-')" >
    </div>
   <div class="buttons">
    <input type="button" value="1" onclick="update(1)">
    <input type="button" value="2" onclick="update(2)">
    <input type="button" value="3" onclick="update(3)">
    <input type="button" value="+" onclick="update('+')">
        </div>
        <div class="buttons">
            
            <input type="button" value="0" onclick="update(0)" id="zero">
       
            <input type="button" value="." onclick="update('.') ">
            <input type="button" value="=" onclick="equals()">
         </div>

</div>
</div>
<script src="script.js"></script>
    </body>
</html>
